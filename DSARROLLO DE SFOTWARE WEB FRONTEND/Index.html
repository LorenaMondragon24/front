<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link rel="stylesheet" href="./CSS/Estilos.css">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-3">
        <div class="container">
            <!-- Logo con icono -->
            <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="#">
                <i class="bi bi-film me-2 fs-3"></i> 
                <span>PROMOVIE</span>
            </a>
    
            <!-- Botón del toggle para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Contenedor colapsable -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <!-- Barra de búsqueda -->
                <form id="searchForm" class="d-flex ms-auto ">
                    <input id="search" class="form-control me-2 bg-white text-dark border-light" type="search" placeholder="Buscar películas">
                    <button class="btn btn-outline-light me-3" type="submit">🔍</button>
                </form>
    
                <!-- Contenedor de botones alineados -->
                <div class="d-flex align-items-center gap-3">
                    <!-- GitHub -->
                    <a href="https://github.com/tuusuario" target="_blank" class="text-white fs-4">
                        <i class="bi bi-github"></i> 
                    </a>
    
                    <!-- Botón de inicio de sesión -->
                    <a href="login.html" class="btn btn-outline-light">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </nav>
    
    
    <div class="container text-center text-white mt-5">
        <div class="d-flex align-items-center justify-content-center">
            <hr class="flex-grow-1 border-white mx-3">
            <h1 class="fw-bold" style="font-family: italic" >PROMOVIE</h1>
            <hr class="flex-grow-1 border-white mx-3">
        </div>
        <p class="text-white  mt-2" style="font-family: italic">Movie collection</p>
    </div>
    

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div class="d-flex flex-wrap align-items-center gap-3 mb-4">
            <div class="btn-group bg-dark" role="group" id="filterButtons">
                <button type="button" class="btn btn-success active">Popular</button>
                <button type="button" class="btn btn-outline-light">Top-rated</button>
                <button type="button" class="btn btn-outline-light">Todos</button>
            </div>
    
            <select id="filter" class="form-select border border-white p-2 rounded bg-dark text-white"
                style="width: auto; min-width: 10rem;">
                <option value="all">Todos</option>
                <option value="Acción">Acción</option>
                <option value="Comedia">Comedia</option>
                <option value="Drama">Drama</option>
            </select>
        </div>
    </div>
    
    <script>
        document.querySelectorAll("#filterButtons button").forEach(button => {
            button.addEventListener("click", function() {
                document.querySelectorAll("#filterButtons button").forEach(btn => {
                    btn.classList.remove("btn-success", "active");
                    btn.classList.add("btn-outline-light");
                });
                this.classList.remove("btn-outline-light");
                this.classList.add("btn-success", "active");
            });
        });
    </script>
    
        
        
    <div id="movies" class="d-flex justify-content-center">
        <div class="container mt-5 bg-dark p-4 rounded bg-opacity-75" style="max-width: 100%;">
            <div id="peliculas-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <!-- Aquí están las películas -->
            </div>
    
            <div class="d-flex justify-content-center mt-4 flex-wrap">
                <div id="pagination"></div>
            </div>
        </div>
    </div>
    

 
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script src="Js/main.js"></script>

</body>
</html>
